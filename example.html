<!DOCTYPE html>

<html>
<head>
  <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <!-- Imports needed by CupJS -->
  <script src="cup.js"></script>
  <link rel="stylesheet" type="text/css" href="cup.css">
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    
  <!-- Other imports -->
  <link rel="stylesheet" type="text/css" href="example.css">
  
  <script type="text/javascript">  
	$(document).ready( function() {
        testCup = new Cup('#tournament', 8);
        testCup.buildBracket();
		fillFirstRound();
    });
  
	var fillFirstRound = function() {
		testCup.addPlayer(1,1,'UPPER', 'Jake');
		testCup.addPlayer(1,1,'BOTTOM', 'Patrick');

		testCup.addPlayer(1,2,'UPPER', 'Michael');
		testCup.addPlayer(1,2,'BOTTOM', 'Nigel');

		testCup.addPlayer(1,3,'UPPER', 'Robin');
		testCup.addPlayer(1,3,'BOTTOM', 'Peter');

		testCup.addPlayer(1,4,'UPPER', 'Aaron');
		testCup.addPlayer(1,4,'BOTTOM', 'Theo');
	}
  
	var fill = function() {
		
		fillFirstRound();
		
		testCup.addPlayer(2,1,'UPPER', 'Jake');         
		testCup.addPlayer(2,1,'BOTTOM', 'Michael');

		testCup.addPlayer(2,2,'UPPER', 'Robin');                
		testCup.addPlayer(2,2,'BOTTOM', 'Theo');                

		testCup.addPlayer(3,1,'UPPER', 'Michael');              
		testCup.addPlayer(3,1,'BOTTOM', 'Theo');

		testCup.setWinner('Theo');                              
	}
	
	var clearN = function() {
		testCup.addPlayer(1,1,'UPPER', '');
		testCup.addPlayer(1,1,'BOTTOM', '');

		testCup.addPlayer(1,2,'UPPER', '');
		testCup.addPlayer(1,2,'BOTTOM', '');

		testCup.addPlayer(1,3,'UPPER', '');
		testCup.addPlayer(1,3,'BOTTOM', '');

		testCup.addPlayer(1,4,'UPPER', '');
		testCup.addPlayer(1,4,'BOTTOM', '');

		testCup.addPlayer(2,1,'UPPER', '');         
		testCup.addPlayer(2,1,'BOTTOM', '');

		testCup.addPlayer(2,2,'UPPER', '');                
		testCup.addPlayer(2,2,'BOTTOM', '');                

		testCup.addPlayer(3,1,'UPPER', '');              
		testCup.addPlayer(3,1,'BOTTOM', '');

		testCup.setWinner('');
	}
  
  </script>

  <title></title>
</head>

<body>
  <button type="button" onclick="clearN();">Clear</button>
  <button type="button" onclick="fillFirstRound();">Fill 1st round</button>
  <button type="button" onclick="fill();">Fill whole bracket</button>

  <br><br>
  Click player name to proceed him to the next round.
  <br><br>
  
  <div id="tournament"></div>
</body>
</html>
