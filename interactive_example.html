<!DOCTYPE html>

<html>
<head>
  <meta name="generator" content="HTML Tidy for HTML5 (experimental) for Windows https://github.com/w3c/tidy-html5/tree/c63cc39">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>

  <!-- Imports needed by CupJS -->
  <script src="cupjs/cup.js"></script>
  <link rel="stylesheet" type="text/css" href="cupjs/cup.css">
  <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    
  <!-- Other imports -->
  <link rel="stylesheet" type="text/css" href="example.css">
  
  <script type="text/javascript">  

  	$(document).ready( function() {	
	
		drawCup = function() {
			var playerAmount = parseInt($("#player_amount_selection").val());
			var drawStyle = parseInt($("#draw_style_selection").val());
						
			$('#tournament').empty();
			$('.connector').remove();
			cup = new Cup('#tournament', playerAmount);
			cup.setStyle(drawStyle);
			cup.buildBracket();
			cup.setIsInited(false);		
		}
	
		$('#player_amount_selection').on('change', function() {
			drawCup();
		});
		
		$('#draw_style_selection').on('change', function() {
			drawCup();
		});
	
		
		$('#complete_initialization').on('click', function() {
			$('.header').hide();
			cup.setIsInited(true);
		});
		
		$('#player_amount_selection').trigger('change');
	});
  
  </script>
  <title>Kuppy</title>
</head>

<body>
	
	<div class="header">

		<div class="toplogo">Kuppy</div>
		<div class="slogan">Cup brackets for everyone.</div>
	
		<br><br>
	
		<div class="settings">
			<div>
				<div class="select_caption">Select amount of players</div>
			
				<select id="player_amount_selection" class="select_element">
					<option value="4">4</option>
					<option value="8">8</option>
					<option value="16">16</option>
					<option value="32">32</option>
				</select>
			</div>
			
			<div>				
				<div class="select_caption">Select drawing style</div>
			
				<select id="draw_style_selection" class="select_element">
					<option value="2">Group matches together</option>
					<option value="1">Keep winner at previous match</option>
				</select>
			</div>			

			<br>
			<div id="player_name_guide" class="guide">Add player names by clicking boxes</div>

		</div>
		<div id="player_proceed_guide" class="guide hidden">Click player name to proceed him to the next round.</div>

		<br>
		<div class="button_container">
			<button class="settings" id="complete_initialization">Complete</button>
		</div>
	</div>
	
	<div id="tournament"></div>
  
  <div class="logo">Kuppy</div>
</body>
</html>
